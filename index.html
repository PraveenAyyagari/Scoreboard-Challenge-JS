<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="header">GAME SCOREBOARD</h1>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2  id="home-score-el" class="score">0</h2>
                <div >
                    <button id="home-score-btn-1" onclick="homeOne()">+1</button>
                    <button id="home-score-btn-2" onclick="homeTwo()">+2</button>
                    <button id="home-score-btn-3" onclick="homeThree()">+3</button>
                </div>
                
            </div>
             <div class="column">
                <h3>GUEST</h3>
                <h2  id="guest-score-el" class="score">0</h2>
                <div>
                    <button  id="guest-score-btn-1" onclick="guestOne()">+1</button>
                    <button  id="guest-score-btn-2" onclick="guestTwo()">+2</button>
                    <button  id="guest-score-btn-3" onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>
       
        <script src="index.js" async defer></script>
    </body>
</html>
